{% load helpers %}

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Parent HBA</strong>
    </div>
{% if object.parent_hba %}
    <table class="table table-hover panel-body attr-table">
        <tr>
            <td>Name</td>
            <td>{{ object.parent_hba | hyperlinked_object }}</td>
        </tr>
        <tr>
            <td>Type</td>
            <td>{{ object.parent_hba.fsu_type | hyperlinked_object }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ object.parent_hba.description }}</td>
        </tr>
    </table>
{% else %}
    <div class="panel-body text-muted">
        No parent HBA
    </div>
{% endif %}
</div>

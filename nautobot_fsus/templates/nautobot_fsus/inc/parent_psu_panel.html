{% load helpers %}

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Parent PSU</strong>
    </div>
{% if object.parent_psu.first %}
    <table class="table table-hover panel-body attr-table">
        <tr>
            <td>Name</td>
            <td>{{ object.parent_psu.first | hyperlinked_object }}</td>
        </tr>
        <tr>
            <td>Type</td>
            <td>{{ object.parent_psu.first.fsu_type | hyperlinked_object }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ object.parent_psu.first.description }}</td>
        </tr>
    </table>
{% else %}
    <div class="panel-body text-muted">
        No parent PSU
    </div>
{% endif %}
</div>
